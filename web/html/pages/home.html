{{define "title"}}Home{{end}}

{{define "main"}}
    <h2>Latest Posts</h2>
    {{if .Posts}}
     <table>
        <tr>
            <th>Title</th>
            <th>Created</th>
            <th>ID</th>
        </tr>
        {{range .Posts}}
        <tr>
            <!-- Use the new clean URL style-->
            <!-- <td><a href='/post/view/{{.ID}}'>{{.Title}}</a></td> -->
            <!-- <td>{{humanDate .Created}}</td> -->
            <td>#{{.ID}}</td>
        </tr>
        {{end}}
    </table>
    {{else}}
        <p>There's nothing to see here... yet!</p>
    {{end}}
{{end}}
